<div class="ws770 l">
    <div class="ws650 m35tb r">
        <div class="full l m5b">
        </div>
        <div class="full m20t l ">
            <h1>Добавление вопроса</h1>
        </div>

        <div id="cont" class="ws540 l m10b">
            <div class="full l m20t">
                <label class="full tit l m5b">Заголовок вопроса</label>
                <input class="ws500  m20b l" id="question_caption_value" value="<%= question.get('caption') %>" type="text">
            </div>

            <div class="full l">
                <label class="full tit l m5b">Текст вопроса</label>

                <textarea class="ws500  ffa lh1_5  m20b l" cols="40" rows="10" id="question_text_value"><%= question.get('text') %></textarea>
            </div>

            <div class="full l">

                <% if (id > 0) {   %>
                <label class="full tit l m5b">Статус вопроса</label>
                <select class="ws200 pre m10r l" id="question_status_id">

                    <option <% if (status == null) { %> selected="selected" <% } %> value="0">&ndash; На рассмотрении &ndash;</option>

                    <% status_types.each (function(status_type) { %>
                    <option
                    <% if (status_type.get('id') == status) { %> selected="selected" <% } %>
                    value="<%= status_type.get('id') %>">
                    <%= status_type.get('name') %></option>
                    <% }); %>
                </select>

                <button class="ws150 l m10r action fwb ttu" id="change_question_status">Сменить статус</button>
                <% } %>

            </div>

            <div class="full l">

                <% if (id == 0) {   %>

                <label class="full tit l m5b">Секция</label>
                <select class="ws500  m20b l" id="question_section_id">

                    <% sections.each (function(section) { %>

                    <option  value="<%= section.get('object_id') %>"> <%= section.get('name') %></option>

                    <% }); %>
                </select>

                <% } %>

            </div>

            <div class="full l">

                <% if (id == 0) {   %>
                <label class="full tit l m5b">Мероприятие</label>
                <select class="ws500  m20b l" id="question_action_id">

                    <option <% if (nearest_event_id == 0) { %> selected="selected" <% } %> value="0">&ndash; Выберите мероприятие &ndash;</option>

                    <% events.each (function(event) { %>
                    <option
                    <% if (event.get('object_id') == nearest_event_id) { %> selected="selected" <% } %>
                    value="<%= event.get('object_id') %>">
                     <%= event.get('name') %></option>
                    <% }); %>
                </select>


                <% } %>

            </div>

            <% if (id > 0) {   %>
            <div class="full l">
                <form  enctype="multipart/form-data" action="/index.php?c=plan&a=upload_file" method="post">
                    <label>Загрузка файла</label><br/>
                    <input name="object_id" type="hidden" value="<%= id %>"/>
                    <input class="ws200 pre m10r l" name="object_file" type="file" />
                    <input type="submit"   class="ws150 l m10r action fwb ttu" value="Загрузить" />
                </form>
            </div>
            <% }  %>

            <br>

            <button class="ws150 l m10r action fwb ttu" id="save_question_button_id">Сохранить</button>
        </div></div>
</div>
